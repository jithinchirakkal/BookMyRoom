{% extends "layout/base.html" %}
{% load static %}
{% block content %}
<section class="breadcrumb_area">
    <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
        <div class="page-cover text-center">
            <h2 class="page-cover-tittle">{% if user.is_staff %}Manage{% else %}Your{% endif %} Bookings</h2>
            <ol class="breadcrumb">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active">Bookings</li>
            </ol>
        </div>
    </div>
</section>
<div class="container">
    <div class="row text-center mb-20 mt-20">
        <div class="col-md-12">
            <h1 class="text-center font-weight-bold text-danger">Payment Cancelled</h1>
            <p>You cancelled the payment. Your booking has not been confirmed.</p>
            <a href="{% url 'index' %}" class="genric-btn btn-secondary circle arrow">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
